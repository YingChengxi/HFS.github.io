<!DOCTYPE html>
<html>
<head>
    <title>我的视频</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <video controls autoplay>
        <source src="myVideo.mp4" type="video/mp4">
        你的浏览器不支持视频标签。
    </video>
</body>
</html>
