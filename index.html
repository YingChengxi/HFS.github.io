<!DOCTYPE html>
<html>
<head>
    <title>我的视频</title>
    <style>
        /* 设置视频播放器的大小与网页一样大 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* 设置背景颜色为黑色 */
            background-color: #000;
        }
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video controls loop>
        <source src="myVideo.mp4" type="video/mp4">
        你的浏览器不支持视频标签。
    </video>
</body>
</html>
