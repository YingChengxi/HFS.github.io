<!DOCTYPE html>
<html>
<head>
    <title>我的视频</title>
    <style>
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            overflow: hidden;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video controls autoplay loop>
        <source src="myVideo.mp4" type="video/mp4">
        你的浏览器不支持视频标签。
    </video>
</body>
</html>
